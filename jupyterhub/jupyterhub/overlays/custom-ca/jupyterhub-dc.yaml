- op: add
  path: /spec/template/spec/containers/0/volumeMounts/~
  value:
    - name: trusted-ca-pem
      mountPath: /etc/pki/ca-trust/extracted/pem

- op: add
  path: /spec/template/spec/containers/0/volumeMounts/~
  value:
    - name: trusted-ca-crt
      mountPath: /etc/pki/tls/certs


- op: add
  path: /spec/template/spec/volumes/~
  value:
    - name: trusted-ca-pem
      configMap:
        name: trusted-ca
        items:
          - key: ca-bundle.crt
            path: tls-ca-bundle.pem

- op: add
  path: /spec/template/spec/volumes/~
  value:
    - name: trusted-ca-crt
      configMap:
        name: trusted-ca
        items:
          - key: ca-bundle.crt
            path: ca-bundle.trust.crt 
